<div class="is-mobile">
    <div class="list-container">
      <div class="cont">
        <h1>OFFERS</h1>
        <div class="buttons-container">
    
          <a class="fancy" (click)="goToWelcome()" >
            <span class="top-key"></span>
            <span class="text">Main Page</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>
          <a class="fancy" >
            <span class="top-key"></span>
            <span class="text">Add new Offer</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>
        </div>
        <div class="card-container">
            <mat-card *ngFor="let order of confirmedOrders" class="product-card">
              <mat-card-header>
                <mat-card-title>{{ order.name }}</mat-card-title>
                <mat-card-subtitle>{{ order.price }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                {{ order.description }}
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="onAccept(order)"> ACCEPT</button>
                <button mat-button (click)="onReject(order)" >REJECT</button>
            </mat-card-actions> 
            </mat-card>
          </div>  
      </div>
      </div>
    </div>
